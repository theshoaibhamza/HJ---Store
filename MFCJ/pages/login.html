<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Chandni Jewellery</title>
    
    <!-- Favicon -->
    <link rel="icon" href="../assets/images/favicon.svg" type="image/svg+xml">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/base/main.css">
    
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }
        
        .auth-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: #2c2c2c;
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: #666;
            font-size: 0.875rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #6d4e35;
            box-shadow: 0 0 0 3px rgba(109, 78, 53, 0.1);
        }
        
        .form-error {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            color: #c53030;
            font-size: 0.875rem;
            display: none;
        }
        
        .btn {
            width: 100%;
            padding: 0.875rem 1rem;
            background: #6d4e35;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            background: #5a3d28;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        
        .auth-links a {
            color: #6d4e35;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .back-to-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #666;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }
        
        .back-to-home:hover {
            color: #6d4e35;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .auth-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
                border-radius: 8px;
            }
            
            .back-to-home {
                position: static;
                margin-bottom: 1rem;
                justify-content: center;
            }
        }
        
        /* Notifications */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 1rem 1.5rem;
            max-width: 400px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .notification.is-visible {
            transform: translateX(0);
        }
        
        .notification--success {
            border-left: 4px solid #48bb78;
        }
        
        .notification--error {
            border-left: 4px solid #f56565;
        }
        
        .notification__content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }
        
        .notification__close {
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <a href="/" class="back-to-home">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M8 2L2 8h6v6h4V8h6z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Back to Home
        </a>
        
        <div class="auth-container">
            <div class="auth-header">
                <img src="https://chandnijewellery.com.au/cdn/shop/files/Untitled_design_2.png" alt="Chandni Jewellery" class="auth-logo">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your account to continue</p>
            </div>
            
            <form id="loginForm" novalidate>
                <div class="form-error" id="formError" role="alert"></div>
                <div class="form-success" id="formSuccess" role="alert" style="display: none; background: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem;"></div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" class="form-input" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" class="form-input" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn">
                    Sign In
                </button>
            </form>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="register.html">Create account</a></p>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script type="module">
        import { authController } from '../js/controllers/AuthController.js';
        
        // Initialize auth controller
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Login page loaded');
        });
    </script>
</body>
</html>
