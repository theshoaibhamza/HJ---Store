<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Chandni Jewellery</title>
    
    <!-- Favicon -->
    <link rel="icon" href="../assets/images/favicon.svg" type="image/svg+xml">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/base/main.css">
    
    <style>
        .cart-page {
            min-height: 100vh;
            padding: 2rem 0;
            background: #f8f9fa;
        }
        
        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .cart-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .cart-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: #2c2c2c;
            margin-bottom: 0.5rem;
        }
        
        .cart-subtitle {
            color: #666;
            font-size: 1.125rem;
        }
        
        .cart-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 3rem;
            align-items: start;
        }
        
        .cart-items {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .cart-sidebar {
            position: sticky;
            top: 2rem;
        }
        
        .cart-summary {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto auto;
            gap: 1.5rem;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .item-details h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c2c2c;
        }
        
        .item-details p {
            color: #666;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }
        
        .item-price {
            font-weight: 600;
            font-size: 1.125rem;
            color: #6d4e35;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .quantity-btn {
            background: none;
            border: none;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            font-size: 1.125rem;
            transition: background-color 0.2s;
        }
        
        .quantity-btn:hover {
            background: #f8f9fa;
        }
        
        .quantity-input {
            border: none;
            padding: 0.5rem;
            width: 60px;
            text-align: center;
            font-weight: 500;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .remove-btn:hover {
            background: #fee;
        }
        
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .empty-cart-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            opacity: 0.3;
        }
        
        .empty-cart h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            color: #2c2c2c;
            margin-bottom: 0.5rem;
        }
        
        .empty-cart p {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
        }
        
        .summary-row.total {
            border-top: 1px solid #e9ecef;
            margin-top: 1rem;
            padding-top: 1rem;
            font-weight: 600;
            font-size: 1.125rem;
        }
        
        .promo-section {
            margin: 1.5rem 0;
            padding: 1.5rem 0;
            border-top: 1px solid #e9ecef;
            border-bottom: 1px solid #e9ecef;
        }
        
        .promo-form {
            display: flex;
            gap: 0.75rem;
        }
        
        .promo-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.875rem;
        }
        
        .promo-btn {
            background: #6d4e35;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .promo-btn:hover {
            background: #5a3d28;
        }
        
        .applied-promo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #d4edda;
            padding: 0.75rem;
            border-radius: 6px;
            margin-top: 0.75rem;
        }
        
        .promo-code {
            font-family: monospace;
            font-weight: 600;
            color: #155724;
        }
        
        .remove-promo {
            background: none;
            border: none;
            color: #155724;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .checkout-btn {
            width: 100%;
            background: #6d4e35;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 6px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1.5rem;
        }
        
        .checkout-btn:hover {
            background: #5a3d28;
        }
        
        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        /* Site Header */
        .site-header {
            background: #fff;
            border-bottom: 1px solid #e9ecef;
            padding: 1rem 0;
        }
        
        .site-header__inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .site-header__logo {
            text-decoration: none;
            color: #6d4e35;
        }
        
        .site-header__logo-text {
            text-align: center;
        }
        
        .site-header__logo-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 0.1em;
        }
        
        .site-header__logo-tagline {
            font-size: 0.625rem;
            color: #666;
            margin: 0.25rem 0 0 0;
            letter-spacing: 0.2em;
        }
        
        .site-header__nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .site-header__nav-link {
            color: #333;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .site-header__nav-link:hover {
            color: #6d4e35;
        }
        
        /* Loading States */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            text-align: center;
            color: #666;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e9ecef;
            border-top-color: #6d4e35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Back to Shopping Section */
        .back-to-shopping {
            text-align: center;
            margin: 2rem 0;
        }
        
        .back-to-shopping__link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #fff;
            border: 1px solid #6d4e35;
            color: #6d4e35;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .back-to-shopping__link:hover {
            background: #6d4e35;
            color: #fff;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .cart-container {
                padding: 0 1rem;
            }
            
            .site-header__nav {
                gap: 1rem;
            }
            
            .site-header__logo-title {
                font-size: 1.25rem;
            }
            
            .cart-title {
                font-size: 2rem;
            }
            
            .cart-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .cart-sidebar {
                position: static;
            }
            
            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 1rem;
            }
            
            .item-price,
            .quantity-controls {
                grid-column: 1 / -1;
                justify-self: start;
                margin-top: 1rem;
            }
            
            .quantity-controls {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Site Header -->
    <header class="site-header">
        <div class="site-header__inner">
            <a href="../index.html" class="site-header__logo">
                <div class="site-header__logo-text">
                    <h1 class="site-header__logo-title">CHANDNI<br>JEWELLERY</h1>
                    <p class="site-header__logo-tagline">SINCE 1835</p>
                </div>
            </a>
            <nav class="site-header__nav">
                <a href="../index.html" class="site-header__nav-link">HOME</a>
                <a href="collection.html" class="site-header__nav-link">SHOP</a>
            </nav>
        </div>
    </header>

    <div class="cart-page">
        <div class="cart-container">
            <!-- Header -->
            <div class="cart-header">
                <h1 class="cart-title">Shopping Cart</h1>
                <p class="cart-subtitle">Review your items before checkout</p>
            </div>

            <!-- Cart Content -->
            <div class="cart-content" id="cartContent">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Loading your cart...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Shopping Link -->
    <div class="back-to-shopping">
        <a href="collection.html" class="back-to-shopping__link" aria-label="Continue shopping and return to the collection">
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Continue Shopping
        </a>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { authController } from '../js/controllers/AuthController.js';
        import { CartController } from '../js/controllers/CartController.js';
        import { userModel } from '../js/models/UserModel.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            // First, ensure user data is loaded from localStorage
            userModel.getUserFromStorage();
            
            // Small delay to ensure localStorage is read
            await new Promise(resolve => setTimeout(resolve, 50));
            
            // Now check if user is logged in
            if (!authController.requireAuth()) {
                return;
            }
            
            // Initialize cart controller
            const cartController = new CartController();
            
            // Wait a moment for auth to settle, then load cart
            setTimeout(() => {
                cartController.init();
            }, 150);
        });
    </script>
</body>
</html>
