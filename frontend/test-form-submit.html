<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form Submission</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .test-form { max-width: 500px; border: 1px solid #ccc; padding: 2rem; }
        .test-form input, .test-form textarea, .test-form select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        button { padding: 0.75rem 1.5rem; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .log { background: #f5f5f5; padding: 1rem; margin-top: 1rem; border: 1px solid #ddd; }
        .log p { margin: 0.25rem 0; font-family: monospace; font-size: 0.9rem; }
    </style>
</head>
<body>
    <h1>Form Submission Test</h1>
    <form id="testForm" class="test-form">
        <input type="text" id="title" placeholder="Title" required>
        <input type="number" id="price" placeholder="Price" required>
        <select id="category" required>
            <option value="">Select category</option>
            <option value="Jewelry">Jewelry</option>
        </selezct>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="url" id="imageUrl" placeholder="Image URL" required>
        <button type="submit">Submit Form</button>
    </form>
    
    <div class="log" id="log"></div>

    <script>
        const log = document.getElementById('log');
        const form = document.getElementById('testForm');

        function addLog(message) {
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(p);
            console.log(message);
        }

        addLog('âœ… Page loaded');

        form.addEventListener('submit', (e) => {
            addLog('âœ… Form submit event fired!');
            e.preventDefault();
            addLog('âœ… Default prevented');
            
            const data = {
                title: document.getElementById('title').value,
                price: document.getElementById('price').value,
                category: document.getElementById('category').value,
                quantity: document.getElementById('quantity').value,
                description: document.getElementById('description').value,
                image_url: [document.getElementById('imageUrl').value]
            };
            
            addLog('ðŸ“‹ Form data: ' + JSON.stringify(data));
            addLog('âœ… Ready to send to API');
        });

        // Also test with click handler on button
        const submitBtn = form.querySelector('button[type="submit"]');
        if (submitBtn) {
            addLog('âœ… Submit button found: ' + submitBtn.textContent);
            submitBtn.addEventListener('click', (e) => {
                addLog('ðŸ”µ Submit button clicked (click event)');
            });
        }
    </script>
</body>
</html>
